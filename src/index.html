<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Coffee Shops in Dallas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <!-- Map -->
    <section id="map-area"></section>

    <!-- Search & hamburger icon -->
    <aside class="search-area overlay">
      <span id="side-icon" data-bind="click: openNav">&#9776;</span>
      <input placeholder="Best Coffee Shops in Dallas. Type in to search..." type="search"
      data-bind="value: query, valueUpdate: 'input', event: { keyup: onEnter }"
      autocomplete="on" id="search" autofocus>
    </aside>

    <!-- side-list -->
    <section id="mySidenav" class="sidenav" data-bind="visible: showSidelist">
      <a href="javascript:void(0)" class="closebtn" data-bind="click: closeNav">&times;</a>
      <ul data-bind="foreach: filterList">
        <li data-bind="text: title, click: $parent.showStoreInfo"></li>
      </ul>
      <footer>Power by Yelp</footer>
    </section>

    <section id="Mobilenav" class="mobilenav" data-bind="visible: showmobilepanel,html: shopDetailMobile"></section>

    <!-- script -->
    <script src='js/framework/jQuery.js' async></script>
    <script src='js/framework/knockout-3.4.0.js' async></script>
    <script src="js/model.js" async></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK9Z7mgu83mZa9zGjzxBtsFl-S7r8M7d0&callback=initMap"
    onerror="googleError()">
    </script>
    <script src="bower_components/oauth-signature/dist/oauth-signature.js" async></script>
    <script src="js/script.js" async></script>
  </body>
</html>
