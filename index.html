<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Shops in Dallas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script sync src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK9Z7mgu83mZa9zGjzxBtsFl-S7r8M7d0">
    </script>
  </head>

  <body>
    <!-- List stores -->
    <div class="mobile-search-area overlay">
      <span id="side-icon" onclick="openNav()">&#9776;</span>
      <input placeholder="Dallas Best Shops..." type="search"
      data-bind="value: query, valueUpdate: 'keyup'"
      autocomplete="on" id="search" autofocus>
    </div>

    <!-- Map -->
    <div id="map-area"></div>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <ul data-bind="foreach: filterList">
        <li data-bind="text: title, click: $parent.showStoreInfo"></li>
      </ul>
    </div>

    <script>
      function openNav() {
          document.getElementById("mySidenav").style.width = "300px";
      }
      function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
      }
    </script>

    <!-- script -->
    <script src='js/framework/jQuery.js'></script>
    <script src='js/framework/knockout-3.4.0.js'></script>
    <script src="js/model.js"></script>
    <script async src="js/script.js"></script>
    <script src="./bower_components/oauth-signature/dist/oauth-signature.js"></script>
  </body>
</html>
