<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Shops in Dallas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK9Z7mgu83mZa9zGjzxBtsFl-S7r8M7d0">
    </script>
  </head>

  <body>
    <!-- List stores -->
    <div class="col-md-3 side">
      <h3>Best Coffee Shops in Dallas</h3>
      <div id="search-area">
        <input placeholder="Find your fav shopâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" id="search">
      </div>

      <ul data-bind="foreach: filterList">
        <li data-bind="text: title, click: $parent.showStoreInfo"></li>
      </ul>

      <div>
        <img src="./coffee.png" alt="coffe img" />
      </div>
    </div>

    <!-- Map -->
    <div class="col-md-9" id="map-area"></div>

    <!-- script -->
    <script src='js/framework/jQuery.js'></script>
    <script src='js/framework/knockout-3.4.0.js'></script>
    <script src="js/model.js"></script>
    <script async src="js/script.js"></script>
    <script src="../oauth-signature/dist/oauth-signature.js"></script>
  </body>
</html>
